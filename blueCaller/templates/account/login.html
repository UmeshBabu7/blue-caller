{% extends 'jobs/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="relative w-full max-w-md p-8 sm:p-10 bg-white/80 backdrop-blur-md rounded-3xl shadow-lg border border-blue-100 transition-all duration-300 ease-in-out">
        <div class="absolute -top-5 -right-5">
            <div class="bg-blue-100 text-blue-600 rounded-full p-2 shadow-md animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 11c0-1.105-.895-2-2-2s-2 .895-2 2 .895 2 2 2 2-.895 2-2zm0 0v6m0-6h6" />
                </svg>
            </div>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-blue-800">Welcome Back</h2>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Manage your appointments effortlessly.</p>
        </div>

        <form method="POST" class="space-y-6 animate-fade-in">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-xl shadow-lg hover:from-blue-700 hover:to-indigo-700 transition duration-300 ease-in-out">
                Log In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-700">
            Donâ€™t have an account?
            <a href="{% url 'account_signup' %}" class="text-indigo-600 font-medium hover:underline hover:text-indigo-800">
                Sign up here
            </a>
        </p>
    </div>
</div>
{% endblock content %}
